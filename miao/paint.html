<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(42, 42, "black")
  for (var i = 300; i <= 450; i++) {
    dot(i, 400, "black" )
  }
  for (var i = 300; i <= 450; i= i + 2) {
    dot(i, 430, "black")
  }
  for (var i = 300; i <= 450; i= i + 4) {
    dot(i, 460, "black")
  }
  for (var i = 301; i <= 450; i = i + 4) {
    dot(i, 460, "black")
  }
  for (var i = 300; i <= 450; i = i + 5) {
    dot(i, 490, "black")
  }
  for (var i = 301; i <= 450; i = i + 5) {
    dot(i, 490, "black")
  }
  for (var i = 302; i <= 450; i = i + 5) {
    dot(i, 490, "black")
  }
  for (var i = 0; i <= 500; i++) {
    dot(i, i, "blue")
  }

  for (var i = 0; i <= 500; i++) {
    dot(i, i+300, "green")
  }

  for (var i = 0; i <= 500; i++) {
    dot(i, i * Math.sqrt(3) / 3, "red")
  }

  for (var i =20; i <= 120; i++) {
    dot(i, 380, "yellow")
    dot(i, 480, "yellow")
  }
  for (var i = 380; i<= 480; i++) {
    dot(20, i, "yelow")
    dot(120, i, "yellow")
  }

  for (var i = 130; i <= 230; i++) {
    for (var j= 380; j<=480; j++) {
      dot(i, j, "pink")
    }
  }
  
  for (var i = 0; i <= 2 * Math.PI; i = i + Math.PI / 180) {
    dot(250 + 50 * Math.cos(i), 250 + 50 * Math.sin(i), "violet")
  }
  for (var i = 0; i <= 2 * Math.PI; i = i + Math.PI / 10000) {
    dot(250 + 200 * Math.cos(i), 250 + 200 * Math.sin(i), "violet")
  }

  for (var x = 20; x <= 220; x++) {
    for (var y = 150; y <= 350; y++) {
      if (Math.pow((x-120), 2) + Math.pow((y-250), 2) <= 10000) {
        dot(x, y, "lightgreen")
      }
    }
  }




</script>
</html>
