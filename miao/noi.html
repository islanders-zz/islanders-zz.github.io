<script id="ch0103/17">
  var ax = Number(prompt("ax"))
  var ay = Number(prompt("ay"))
  var bx = Number(prompt("bx"))
  var by = Number(prompt("by"))
  var cx = Number(prompt("cx"))
  var cy = Number(prompt("cy"))
  var a = Math.sqrt((ax - bx) * (ax - bx) + (ay - by) * (ay - by))
  var b = Math.sqrt((bx - cx) * (bx - cx) + (by - cy) * (by - cy))
  var c = Math.sqrt((ax - cx) * (ax - cx) + (ay - cy) * (ay - cy))
  var p = (a + b + c) / 2
  var S = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(S.toFixed(2))
</script>
