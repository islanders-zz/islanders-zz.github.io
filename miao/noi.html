<script id="ch0103/17">
  var ax = Number(prompt("ax"))
  var ay = Number(prompt("ay"))
  var bx = Number(prompt("bx"))
  var by = Number(prompt("by"))
  var cx = Number(prompt("cx"))
  var cy = Number(prompt("cy"))
  var a = Math.sqrt((ax - bx) * (ax - bx) + (ay - by) * (ay - by))
  var b = Math.sqrt((bx - cx) * (bx - cx) + (by - cy) * (by - cy))
  var c = Math.sqrt((ax - cx) * (ax - cx) + (ay - cy) * (ay - cy))
  var p = (a + b + c) / 2
  var S = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(S.toFixed(2))
</script>

<script id="ch0104/20">
  var a = Number(prompt("a"))
  var b = Number(prompt("b"))
  var c = Number(prompt("c"))
  var x = 0, y = 0
  var delta = b * b - 4 * a * c
  if (delta == 0) {
    x = -b / 2 / a
    y = x
    console.log("x1=x2" + x)
  } 
  else if (delta > 0) {
    x = (-b + Math.sqrt(delta)) / 2 / a
    y = (-b - Math.sqrt(delta)) / 2 / a  
    console.log("x1="+ x + ";x2=" + y)
  } 
  else {
    x = -b / 2 / a
    x = x.toFixed(5)
    y =  Math.sqrt(-delta) / 2 / a
    y = y.toFixed(5) 
    console.log("x1=" + x + "+" + y +"i;x2=" + x + "-" + y +"i")
  }
</script>
